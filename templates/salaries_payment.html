{% extends 'base.html' %}

{% block content %}
    <table>
            <tr>
                <th>
                    Month
                </th>
                <th>
                    Tax
                </th>
                <th>
                    Payed
                </th>
            </tr>
        {% for curr_month, curr_tax, is_payed in tax_info %}
        <tr>
            <td>
                {{ curr_month }}
            </td>
            <td>
                {{ curr_tax }}
            </td>
            <td>
                {{ is_payed }}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% if form.fields %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button>Pay</button>
        </form>
    {% else %}
        You have payed all salaries :)
    {% endif %}

{% endblock %}
