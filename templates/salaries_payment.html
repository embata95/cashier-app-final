{% extends 'base.html' %}

{% block content %}
    <table>
            <tr>
                <th>
                    Month
                </th>
                <th>
                    Tax
                </th>
                <th>
                    Paid
                </th>
            </tr>
        {% for curr_month, curr_tax, is_paid in tax_info %}
        <tr>
            <td>
                {{ curr_month }}
            </td>
            <td>
                {{ curr_tax }}
            </td>
            <td>
                {{ is_paid }}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% if form.fields %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Pay</button>
        </form>
    {% else %}
        You have paid all salaries :)
    {% endif %}

{% endblock %}
