{% extends 'base/base.html' %}

{% block content %}
    <h3>You can edit some info for the whole building.</h3>
    <h4>Note that the changes will apply from the next month.</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-primary">Save</button>
    </form>
    <br/>
    <a href="{% url 'salaries_payment' %}" class="btn bg-warning">Pay salaries</a>
{% endblock %}
